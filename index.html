<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Real-time collaborative drawing canvas">
    <title>Collaborative Drawing Canvas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="app-title">ðŸŽ¨ Drawing Canvas</h1>
            <div class="header-info">
                <div class="connection-status">
                    <span class="status-dot"></span>
                    <span class="status-text">Connecting...</span>
                </div>
                <div class="user-count">
                    <span class="online-count">0 Online</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Toolbar -->
        <aside class="toolbar">
            <div class="toolbar-section">
                <h3 class="toolbar-title">Tools</h3>
                <div class="tool-buttons">
                    <button class="tool-btn active" data-tool="brush" title="Brush">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
                            <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
                            <path d="M2 2l7.586 7.586"></path>
                            <circle cx="11" cy="11" r="2"></circle>
                        </svg>
                        <span>Brush</span>
                    </button>
                    <button class="tool-btn" data-tool="eraser" title="Eraser">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 20H7L3 16 10 9 20 19Z"></path>
                            <path d="M6 11L13 4 20 11"></path>
                        </svg>
                        <span>Eraser</span>
                    </button>
                </div>
            </div>

            <div class="toolbar-section">
                <h3 class="toolbar-title">Color</h3>
                <div class="color-picker-container">
                    <input type="color" id="color-picker" value="#000000" class="color-input">
                    <span class="color-label">Choose Color</span>
                </div>
            </div>

            <div class="toolbar-section">
                <h3 class="toolbar-title">Brush Size</h3>
                <div class="size-control">
                    <input type="range" id="brush-size" min="1" max="50" value="4" class="size-slider">
                    <span id="size-display" class="size-value">4px</span>
                </div>
            </div>

            <div class="toolbar-section">
                <h3 class="toolbar-title">Actions</h3>
                <div class="action-buttons">
                    <button id="undo-btn" class="action-btn" title="Undo" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 7v6h6"></path>
                            <path d="M21 17a9 9 0 00-9-9 9 9 0 00-6 2.3L3 13"></path>
                        </svg>
                        Undo
                    </button>
                    <button id="redo-btn" class="action-btn" title="Redo" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 7v6h-6"></path>
                            <path d="M3 17a9 9 0 019-9 9 9 0 016 2.3l3 2.7"></path>
                        </svg>
                        Redo
                    </button>
                    <button id="clear-btn" class="action-btn danger" title="Clear All">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                        Clear All
                    </button>
                </div>
            </div>

            <div class="toolbar-section">
                <h3 class="toolbar-title">Online Users</h3>
                <div id="user-list" class="user-list">
                    <div class="user-item">
                        <span class="user-dot" style="background: #4ECDC4;"></span>
                        <span class="user-name">You</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Canvas -->
        <main class="canvas-container">
            <canvas id="drawing-canvas" class="drawing-canvas"></canvas>
            <div class="canvas-overlay">
                <div class="instructions">
                    <p>ðŸŽ¨ Start drawing! Your friend will see it in real-time.</p>
                    <p>Share this link with others to draw together!</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="js/drawing-tool.js"></script>
    <script src="js/socket-client.js"></script>
    <script src="js/canvas-manager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
