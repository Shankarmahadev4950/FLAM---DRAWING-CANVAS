<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Drawing App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="app">
        <header class="toolbar">
            <h1>ðŸŽ¨ Collaborative Drawing</h1>

            <div class="tool-group">
                <label>Tool:</label>
                <button id="brush-btn" class="tool-btn active" data-tool="brush">
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <path d="M15 2l3 3-9 9-3-3z" fill="currentColor"/>
                    </svg>
                    Brush
                </button>
                <button id="eraser-btn" class="tool-btn" data-tool="eraser">
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <rect x="2" y="8" width="16" height="8" fill="currentColor"/>
                    </svg>
                    Eraser
                </button>
                <button class="tool-btn" data-tool="line">
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <line x1="3" y1="3" x2="17" y2="17" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    Line
                </button>
                <button class="tool-btn" data-tool="rectangle">
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <rect x="3" y="3" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    Rectangle
                </button>
                <button class="tool-btn" data-tool="circle">
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <circle cx="10" cy="10" r="7" fill="none" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    Circle
                </button>
            </div>

            <div class="tool-group">
                <label for="color-picker">Color:</label>
                <input type="color" id="color-picker" value="#000000">
                <div class="color-swatches">
                    <div class="color-swatch active" data-color="#000000" style="background-color: #000000;"></div>
                    <div class="color-swatch" data-color="#FF0000" style="background-color: #FF0000;"></div>
                    <div class="color-swatch" data-color="#00FF00" style="background-color: #00FF00;"></div>
                    <div class="color-swatch" data-color="#0000FF" style="background-color: #0000FF;"></div>
                    <div class="color-swatch" data-color="#FFFF00" style="background-color: #FFFF00;"></div>
                    <div class="color-swatch" data-color="#FF00FF" style="background-color: #FF00FF;"></div>
                    <div class="color-swatch" data-color="#00FFFF" style="background-color: #00FFFF;"></div>
                    <div class="color-swatch" data-color="#FFA500" style="background-color: #FFA500;"></div>
                </div>
            </div>

            <div class="tool-group">
                <label for="stroke-width">Width:</label>
                <input type="range" id="stroke-width" min="1" max="50" value="3">
                <span id="width-value">3</span>px
            </div>

            <div class="tool-group">
                <button id="undo-btn" class="action-btn" disabled>
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <path d="M8 4l-6 6 6 6v-4h8v-4H8z" fill="currentColor"/>
                    </svg>
                    Undo
                </button>
                <button id="redo-btn" class="action-btn" disabled>
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <path d="M12 4l6 6-6 6v-4H4v-4h8z" fill="currentColor"/>
                    </svg>
                    Redo
                </button>
                <button id="clear-btn" class="action-btn danger">Clear All</button>
            </div>

            <!-- Room Management Section -->
            <div class="tool-group room-section">
                <h4>ðŸŽ¨ Room Management</h4>
                <div class="room-controls">
                    <div class="input-group">
                        <input type="text" id="room-id-input" class="room-input" placeholder="Enter Room Code">
                        <button id="join-room-btn" class="room-btn join-btn">Join Room</button>
                    </div>
                    
                    <button id="create-room-btn" class="room-btn create-btn">
                        Create New Room
                    </button>
                    
                    <div id="room-code-display" class="room-code-display" style="display: none;">
                        <strong>Room Code: <span id="current-room-code"></span></strong>
                    </div>
                    
                    <div class="room-users">
                        <small>Room Users:</small>
                        <div id="room-users-list" class="room-users-list"></div>
                    </div>
                </div>
            </div>

            <!-- User Information -->
            <div class="tool-group user-info">
                <div class="online-users-box">
                    ðŸ‘¥ <span id="user-count">0</span> Users Online
                </div>

                <div class="performance-box">
                    FPS: <span id="performance-fps">0</span> | 
                    Latency: <span id="performance-latency">0ms</span>
                </div>

                <div class="user-list">
                    <label>Active Users:</label>
                    <div id="users-container"></div>
                </div>
            </div>
        </header>

        <div class="canvas-container">
            <canvas id="drawing-canvas"></canvas>
            <div id="cursors-container"></div>
        </div>

        <div id="connection-status" class="status-bar">
            <span id="status-text">Connecting...</span>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="./js/state-manager.js"></script>
    <script src="./js/socket-client.js"></script>
    <script src="./js/drawing-tool.js"></script>
    <script src="./js/ui-controller.js"></script>
    <script src="./js/FEATURE_room-manager.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
