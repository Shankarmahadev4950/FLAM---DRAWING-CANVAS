<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Drawing Canvas APP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>Drawing Canvas</h1>

            <div class="header-right">

                
                <div class="users-online">
                    ðŸ‘¥ <span id="user-count">0</span> Online
                </div>

                <div class="status-badge">Connected</div>
            </div>
        </header>

        <main>
            <aside class="sidebar">
                <div class="control-section">
                    <h3>Tools</h3>
                    <div class="tool-grid">
                        <button class="tool-btn active" data-tool="brush"><span class="icon"></span><span>Brush</span></button>
                        <button class="tool-btn" data-tool="eraser"><span class="icon"></span><span>Eraser</span></button>
                        <button class="tool-btn" data-tool="line"><span class="icon"></span><span>Line</span></button>
                        <button class="tool-btn" data-tool="rectangle"><span class="icon"></span><span>Rectangle</span></button>
                        <button class="tool-btn" data-tool="circle"><span class="icon"></span><span>Circle</span></button>
                        <button class="tool-btn" data-tool="text"><span class="icon"></span><span>Text</span></button>
                    </div>
                </div>

                <div class="control-section">
                    <h3>Color</h3>
                    <input type="color" id="color-picker" value="#000000">
                </div>

                <div class="control-section">
                    <h3>Brush Size</h3>
                    <div class="slider-container">
                        <input id="stroke-width" type="range" min="1" max="80" value="4">
                        <div id="width-value">4px</div>
                    </div>
                </div>

                <div class="control-section">
                    <h3>Actions</h3>
                    <div class="action-buttons">
                        <button id="undo-btn" class="action-btn">â†¶ Undo</button>
                        <button id="redo-btn" class="action-btn">â†· Redo</button>
                        <button id="clear-btn" class="action-btn danger"> Clear</button>
                        <button id="export-png" class="action-btn export"> Export PNG</button>
                    </div>
                </div>

                
                <div class="control-section performance-box">
                    <h3>Performance</h3>
                    <p> FPS: <b id="performance-fps">0</b></p>
                    <p> Latency: <b id="performance-latency">0ms</b></p>
                </div>
            </aside>

            <section class="canvas-section">
                <div class="canvas-wrapper">
                    <canvas id="drawing-canvas"></canvas>
                </div>
                <div class="canvas-footer">
                    <div class="canvas-footer-text">
                        <span></span>
                        <span id="canvas-info">Ready to draw</span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/drawing-tool.js"></script>
    <script src="js/app.js"></script>
</body>
</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Drawing</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="app">
        <header class="toolbar">
            <h1> Collaborative Drawing</h1>

            <div class="tool-group">
                <label>Tool:</label>
                <button id="brush-btn" class="tool-btn active" data-tool="brush">
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <path d="M15 2l3 3-9 9-3-3z" fill="currentColor"/>
                    </svg>
                    Brush
                </button>
                <button id="eraser-btn" class="tool-btn" data-tool="eraser">
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <rect x="2" y="8" width="16" height="8" fill="currentColor"/>
                    </svg>
                    Eraser
                </button>
            </div>

            <div class="tool-group">
                <label for="color-picker">Color:</label>
                <input type="color" id="color-picker" value="#000000">
            </div>

            <div class="tool-group">
                <label for="stroke-width">Width:</label>
                <input type="range" id="stroke-width" min="1" max="20" value="3">
                <span id="width-value">3</span>px
            </div>

            <div class="tool-group">
                <button id="undo-btn" class="action-btn" disabled>
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <path d="M8 4l-6 6 6 6v-4h8v-4H8z" fill="currentColor"/>
                    </svg>
                    Undo
                </button>
                <button id="redo-btn" class="action-btn" disabled>
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <path d="M12 4l6 6-6 6v-4H4v-4h8z" fill="currentColor"/>
                    </svg>
                    Redo
                </button>
                <button id="clear-btn" class="action-btn">Clear All</button>
            </div>

        
            <div class="online-users-box">
                ðŸ‘¥ <span id="user-count">0</span> Users Online
            </div>

          
            <div class="performance-box">
                 FPS: <span id="performance-fps">0</span> |
                 Latency: <span id="performance-latency">0ms</span>
            </div>

            <div class="user-list" id="user-list">
                <label>Active Users:</label>
                <div id="users-container"></div>
            </div>
        </header>

        <div class="canvas-container">
            <canvas id="drawing-canvas"></canvas>
            <div id="cursors-container"></div>
        </div>

        <div id="connection-status" class="status-bar">
            <span id="status-text">Connecting...</span>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="./js/canvas-manager.js"></script>
    <script src="./js/drawing-tool.js"></script>
    <script src="./js/socket-client.js"></script>
    <script src="./js/state-manager.js"></script>
    <script src="./js/ui-controller.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
